<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrorBoundary Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations for error state */
        @keyframes error-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .error-boundary-animate {
            animation: error-fade-in 0.3s ease-out forwards;
        }

        /* Loading spinner for retry actions */
        @keyframes error-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .error-retry-loading svg {
            animation: error-spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simple ThemeProvider mock
        const ThemeProvider = ({ children }) => children;
        const useTheme = () => ({ theme: 'light', setTheme: () => {} });

        // Mock Button component
        const Button = ({ children, onClick, className, variant, disabled, ...props }) => (
            <button
                onClick={onClick}
                disabled={disabled}
                className={`inline-flex items-center justify-center px-4 py-2 rounded-md font-medium transition-colors ${
                    variant === 'outline' 
                        ? 'border border-gray-300 bg-white hover:bg-gray-50 text-gray-700' 
                        : 'bg-blue-600 hover:bg-blue-700 text-white'
                } ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${className}`}
                {...props}
            >
                {children}
            </button>
        );

        // Mock Card components
        const Card = ({ children, className }) => (
            <div className={`bg-white rounded-lg border shadow-sm ${className}`}>
                {children}
            </div>
        );

        const CardHeader = ({ children, className }) => (
            <div className={`p-6 ${className}`}>
                {children}
            </div>
        );

        const CardTitle = ({ children, className, ...props }) => (
            <h3 className={`text-lg font-semibold ${className}`} {...props}>
                {children}
            </h3>
        );

        const CardContent = ({ children, className }) => (
            <div className={`p-6 pt-0 ${className}`}>
                {children}
            </div>
        );

        // Mock Lucide icons
        const AlertTriangle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        );

        const RotateCcw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M1 4v6h6M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M23 4v6h-6m4.51 15a9 9 0 0 1-2.13-9.36L23 20" />
            </svg>
        );

        // Simplified ErrorBoundary for testing
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { 
                    hasError: false, 
                    error: null, 
                    errorInfo: null,
                    eventId: null,
                    retrying: false,
                    reloading: false
                };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('ErrorBoundary caught an error:', error, errorInfo);
                this.setState({
                    error,
                    errorInfo,
                    eventId: Date.now().toString()
                });
            }

            handleReload = () => {
                this.setState({ reloading: true });
                setTimeout(() => {
                    window.location.reload();
                }, 500);
            };

            handleReset = () => {
                this.setState({ retrying: true });
                setTimeout(() => {
                    this.setState({ 
                        hasError: false, 
                        error: null, 
                        errorInfo: null,
                        eventId: null,
                        retrying: false,
                        reloading: false
                    });
                }, 500);
            };

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="flex min-h-[400px] w-full items-center justify-center p-4 bg-gradient-to-br from-gray-50 via-gray-50 to-gray-100" role="alert" aria-live="assertive">
                            <Card className="error-boundary-animate mx-auto w-full max-w-lg border-red-200 bg-white/80 backdrop-blur-md shadow-2xl ring-1 ring-white/10">
                                <CardHeader className="text-center relative">
                                    <div className="mx-auto mb-4 flex w-16 h-16 items-center justify-center rounded-full bg-gradient-to-br from-red-100 to-red-50 text-red-600 animate-pulse shadow-lg" aria-hidden="true">
                                        <AlertTriangle className="w-8 h-8 drop-shadow-sm" />
                                    </div>
                                    <CardTitle className="text-xl font-semibold text-gray-900" id="error-title">
                                        Something went wrong
                                    </CardTitle>
                                </CardHeader>
                                
                                <CardContent className="space-y-6">
                                    <p className="text-center text-gray-600 leading-relaxed" id="error-description" aria-describedby="error-title">
                                        We encountered an unexpected error while loading this content. This is likely a temporary issue that can be resolved by refreshing the page.
                                    </p>
                                    
                                    <div className="flex flex-col gap-3 sm:flex-row sm:justify-center" role="group" aria-label="Error recovery actions">
                                        <Button 
                                            onClick={this.handleReset}
                                            className={`flex items-center gap-2 transition-all hover:scale-105 ${this.state.retrying ? 'error-retry-loading' : ''}`}
                                            disabled={this.state.retrying || this.state.reloading}
                                            aria-describedby="error-description"
                                            aria-label={this.state.retrying ? 'Retrying to recover from error' : 'Try to recover from error without reloading the page'}
                                        >
                                            <RotateCcw className={`w-4 h-4 ${this.state.retrying ? 'animate-spin' : ''}`} aria-hidden="true" />
                                            {this.state.retrying ? 'Retrying...' : 'Try Again'}
                                        </Button>
                                        <Button 
                                            onClick={this.handleReload}
                                            variant="outline"
                                            className={`flex items-center gap-2 transition-all hover:scale-105 ${this.state.reloading ? 'error-retry-loading' : ''}`}
                                            disabled={this.state.retrying || this.state.reloading}
                                            aria-describedby="error-description"
                                            aria-label={this.state.reloading ? 'Reloading the entire page' : 'Reload the entire page to recover from error'}
                                        >
                                            <RefreshCw className={`w-4 h-4 ${this.state.reloading ? 'animate-spin' : ''}`} aria-hidden="true" />
                                            {this.state.reloading ? 'Reloading...' : 'Reload Page'}
                                        </Button>
                                    </div>
                                    
                                    {this.state.eventId && (
                                        <div className="rounded-lg bg-gradient-to-r from-gray-50 to-gray-100/50 border border-gray-200 p-3 text-center backdrop-blur-sm ring-1 ring-white/5">
                                            <p className="text-xs text-gray-500 font-mono">
                                                Error ID: {this.state.eventId}
                                            </p>
                                        </div>
                                    )}
                                </CardContent>
                            </Card>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // Component that throws an error for testing
        const BuggyComponent = () => {
            const [shouldThrow, setShouldThrow] = useState(false);
            
            if (shouldThrow) {
                throw new Error('Test error for ErrorBoundary demo');
            }

            return (
                <div className="p-8 text-center">
                    <h1 className="text-2xl font-bold mb-4">ErrorBoundary Test</h1>
                    <p className="text-gray-600 mb-6">Click the button below to trigger an error and see the ErrorBoundary in action:</p>
                    <Button onClick={() => setShouldThrow(true)}>
                        Trigger Error
                    </Button>
                </div>
            );
        };

        // Main App
        const App = () => (
            <ErrorBoundary>
                <BuggyComponent />
            </ErrorBoundary>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
